<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Logging System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Event Logging System</h1>
        
        <div class="filters">
            <h3>Filters</h3>
            <select id="eventType">
                <option value="">All Event Types</option>
                <option value="USER_LOGIN">User Login</option>
                <option value="USER_LOGOUT">User Logout</option>
                <option value="DATA_UPDATE">Data Update</option>
                <option value="SYSTEM_ERROR">System Error</option>
                <option value="PAYMENT_PROCESSED">Payment Processed</option>
            </select>
            
            <select id="sourceApp">
                <option value="">All Applications</option>
                <option value="APP_1">App 1</option>
                <option value="APP_2">App 2</option>
                <option value="APP_3">App 3</option>
            </select>
            
            <input type="date" id="startDate" placeholder="Start Date">
            <input type="date" id="endDate" placeholder="End Date">
            <button onclick="fetchEvents(1)">Apply Filters</button>
        </div>

        <table class="events-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Event Type</th>
                    <th>Source App</th>
                    <th>Data Payload</th>
                    <th>Hash</th>
                </tr>
            </thead>
            <tbody id="eventsTable">
            </tbody>
        </table>

        <div class="pagination" id="pagination"></div>
        
        <div class="verify-chain">
            <button onclick="verifyChain()">Verify Chain Integrity</button>
            <span id="verifyResult"></span>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
